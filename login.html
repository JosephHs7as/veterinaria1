<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión - Patitas Felices</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link rel="stylesheet" href="css/estyles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-paw"></i> Patitas Felices
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarNav"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="mapa.html">Buscar Veterinarias</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="login.html">Iniciar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow" style="max-width: 350px; width: 90%;">
      <h3 class="text-center mb-4 text-success"><i class="fas fa-user-circle"></i> Iniciar Sesión</h3>
      <form id="formLogin">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="ejemplo@correo.com"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="********"
            required
          />
        </div>
        <button type="submit" class="btn btn-success w-100">
          <i class="fas fa-sign-in-alt me-2"></i> Entrar
        </button>
      </form>
      <p class="mt-3 text-center">
        ¿No tienes cuenta?
        <a href="index.html" class="text-success fw-bold">Regístrate aquí</a>
      </p>
    </div>
  </main>

  <footer class="bg-success text-white text-center py-3 fixed-bottom">
    &copy; 2025 Veterinaria Patitas Felices - Todos los derechos reservados
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('formLogin').addEventListener('submit', e => {
      e.preventDefault();
      alert('Funcionalidad de login no implementada en esta demo.');
    });
  </script>
</body>
</html>
